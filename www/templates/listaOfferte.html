<ion-view view-title="Lista offerte di lavoro">

  <ion-content class="imgLista">

    <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search"  ng-model="cerca">
        </label>
        <button class="button button-clear">
          Cancel
        </button>
    </div>

    <ion-list >
      <ion-item id="divliste" ng-repeat="x in myWelcome | filter :cerca" href="#/app/listaOfferte/{{x.id_offerta}};">
        <h2 id="titoloLavoro">{{x.tipologia_lavoro}}</h2><br>
        <div>
          <p class="serif"> Descrizione:</p>
          <p class="Sans-serif">{{x.descrizione}}</p>
        </div>
        <div>
          <p class="serif">Data:</p>
          <p class="Sans-serif_1">{{x.data}}</p>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
